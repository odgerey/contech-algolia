<!DOCTYPE html>
<html>
<head>
    <title>Search Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css/themes/algolia.css">
</head>
<body>
    <h1>Search</h1>
    <div id="searchbox"></div>
    <div id="hits"></div>

    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js"></script>
    <script>
        const search = instantsearch({
            indexName: 'contech_h_q_pages',
            searchClient: algoliasearch('RTGNQ6F69C', 'd00c63705fb78ab7047ffe39ff3ce47b'),
        });

        search.addWidgets([
            instantsearch.widgets.searchBox({
                container: '#searchbox',
                placeholder: 'Search...',
            }),
            instantsearch.widgets.hits({
                container: '#hits',
                templates: {
                    item: `
                        <div>
                            <strong>{{#helpers.highlight}}{ "attribute": "name" }{{/helpers.highlight}}</strong>
                            <p>{{#helpers.highlight}}{ "attribute": "description" }{{/helpers.highlight}}</p>
                        </div>
                    `,
                },
            }),
        ]);

        search.start();
    </script>
</body>
</html>
